# Netlify Configuration for Code Evaluator Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory with frontend code
  base = "frontend"
  
  # Build command
  command = "npm install && npm run build"
  
  # Directory to publish (Next.js static export output)
  publish = "out"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
