# Render Blueprint for Code Evaluator Unified
# This file enables one-click deployment to Render.com (free tier available)
# https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: code-evaluator-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        sync: false # User must provide this via Render dashboard
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_FILES_PER_BATCH
        value: 100
      - key: SIMILARITY_THRESHOLD
        value: 15
      - key: HIGH_RISK_THRESHOLD
        value: 60
      - key: CRITICAL_RISK_THRESHOLD
        value: 80
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: code-evaluator-frontend
          envVarKey: RENDER_EXTERNAL_URL

  # Frontend Static Site
  - type: web
    name: code-evaluator-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: code-evaluator-backend
          envVarKey: RENDER_EXTERNAL_URL
